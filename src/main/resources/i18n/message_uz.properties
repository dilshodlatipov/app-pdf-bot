user.help=\uD83C\uDF89 'PDF Service' ga xush kelibsiz! \uD83D\uDCDA\u2728\n\
Botdan foydalanish bo\u2018yicha qo\u2018llanma:\n\n\
\
\uD83D\uDCCC /start: Bot faol ekanligini va PDF yaratishga tayyorligini tekshiring. \u2705\n\n\
\
\uD83D\uDCF8 /image: Rasmlaringizni PDF faylga aylantiring! Rasmlarni yuklang, va bot o\u2018z sehrini ishlaydi. \uD83D\uDDBC\uFE0F\u27A1\uFE0F\uD83D\uDCC4\n\n\
\
\u270D\uFE0F /text: Matningiz bormi? Bir zumda PDF hujjatini yarating! Matnni yuboring, va tayyor! \u270F\uFE0F\uD83D\uDCC4\n\n\
\
\uD83D\uDD87\uFE0F /merge: Bir nechta PDF fayllarni bitta katta PDF ga birlashtiring! Hamma narsani tartibda saqlash uchun juda qulay. \uD83D\uDDC2\uFE0F\u2795\uD83D\uDCC4\n\n\
\
\u274C /cancel: Joriy jarayonni to\u2018xtatmoqchimisiz? Ushbu buyruq istalgan vaqtda bekor qilish imkonini beradi. \uD83D\uDEAB\n\n\
\
\uD83C\uDF0D /language: O\u2018zingizga qulay tilni tanlang va muloqot qilishni osonlashtiring. \uD83C\uDF10\uD83D\uDDE3\uFE0F\n\n\
\
PDF yaratishda qulaylikdan bahramand bo\u2018ling! Keling, boshlaymiz! \uD83D\uDE80\uD83C\uDF8A\n
user.introduction=\uD83C\uDF89 'PDF Service' ga xush kelibsiz! \uD83D\uDCDA\u2728\n\n\
Bu bot PDF fayllarini oson yaratish va boshqarishda yordam beradi. \uD83D\uDDBC\uFE0F\u270D\uFE0F\uD83D\uDCC4\n\n\
Siz quyidagilarni qilishingiz mumkin:\n\
\
Rasmlardan PDF yaratish \uD83D\uDCF8\u27A1\uFE0F\uD83D\uDCC4\n\
Matnni PDF ga aylantirish \u270F\uFE0F\u27A1\uFE0F\uD83D\uDCC4\n\
Bir nechta PDF fayllarni bitta hujjatga birlashtirish \uD83D\uDD87\uFE0F\uD83D\uDDC2\uFE0F\uD83D\uDCC4\n\n\
Yordam yoki buyruqlar bo\u2018yicha eslatma kerakmi? Shunchaki /help deb yozing! \uD83D\uDCA1\n\n\
Keling, PDF fayllarini yaratishni boshlaymiz! \uD83D\uDE80\uD83C\uDF8A
