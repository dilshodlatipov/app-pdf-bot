user.help=\
\uD83C\uDF89 Welcome to 'PDF Service'! \uD83D\uDCDA\u2728\n\
Here\u2019s how you can use the bot:\n\n\
\
\uD83D\uDCCC /start: Check if the bot is active and ready to create PDFs. \u2705\n\n\
\
\uD83D\uDCF8 /image: Turn your images into a PDF! Just upload your images, and the bot will work its magic. \uD83D\uDDBC\uFE0F\u27A1\uFE0F\uD83D\uDCC4\n\n\
\
\u270D\uFE0F /text: Got some text? Create a PDF document in no time! Provide the text, and voil\u00E0! \u270F\uFE0F\uD83D\uDCC4\n\n\
\
\uD83D\uDD87\uFE0F /merge: Combine multiple PDFs into one super PDF! Perfect for keeping everything in one place. \uD83D\uDDC2\uFE0F\u2795\uD83D\uDCC4\n\n\
\
\u274C /cancel: Want to stop the current process? This command lets you cancel anytime. \uD83D\uDEAB\n\n\
\
\uD83C\uDF0D /language: Prefer a different language? Switch to your favorite one for smooth interactions. \uD83C\uDF10\uD83D\uDDE3\uFE0F\n\n\
\
Enjoy seamless PDF creation with us! Let\u2019s get started! \uD83D\uDE80\uD83C\uDF8A\n
user.introduction=\uD83C\uDF89 Welcome to 'PDF Service'! \uD83D\uDCDA\u2728\n\n\
This bot helps you create and manage PDF files effortlessly. \uD83D\uDDBC\uFE0F\u270D\uFE0F\uD83D\uDCC4\n\n\
You can:\n\
\
Create PDFs from images \uD83D\uDCF8\u27A1\uFE0F\uD83D\uDCC4\n\
Turn text into PDFs \u270F\uFE0F\u27A1\uFE0F\uD83D\uDCC4\n\
Merge multiple PDFs into one super document \uD83D\uDD87\uFE0F\uD83D\uDDC2\uFE0F\uD83D\uDCC4\n\n\
Need help or a reminder of what each command does? Just type /help! \uD83D\uDCA1\n\n\
Let's start creating PDFs! \uD83D\uDE80\uD83C\uDF8A
